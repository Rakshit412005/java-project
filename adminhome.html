<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://images.unsplash.com/photo-1576300462037-0f4274b6d72c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease;
            color: #333;
        }

        .container:hover {
            box-shadow: 0 8px 40px rgba(31, 38, 135, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007BFF;
        }

        button {
            padding: 12px 20px;
            margin: 15px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }

            button {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Home</h1>
    <button onclick="viewRequests()">View Requests for Approval</button>
    <button onclick="viewNotifications()">View Notifications</button>
</div>

<script>
    function viewRequests() {
        alert("Viewing requests for approval.");
        // Logic for viewing requests can be implemented here
    }

    function viewNotifications() {
        alert("Viewing notifications.");
        // Logic for viewing notifications can be implemented here
    }
</script>

</body>
</html>
