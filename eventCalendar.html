<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #007BFF, #f7f9fb);
            color: #333;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .calendar-cell {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .calendar-cell:hover {
            background-color: #d3d3d3;
        }

        .upcoming-events {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upcoming-events h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .upcoming-events ul {
            list-style-type: none;
            padding: 0;
        }

        .upcoming-events li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-event-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-event-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .calendar {
                grid-template-columns: repeat(5, 1fr); /* 5 columns for medium screens */
            }

            .calendar-cell {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
            }

            .calendar-cell {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
            }

            .calendar-cell {
                padding: 8px;
                font-size: 14px; /* Smaller font size for mobile */
            }

            .upcoming-events li {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
