<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #007BFF 0%, #fff 100%);
            color: #333;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            padding: 15px 20px;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center; /* Center-align items in column mode */
            }

            h1 {
                font-size: 28px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            input, textarea, select {
                font-size: 14px; /* Smaller font size on smaller screens */
            }

            button {
                font-size: 16px; /* Smaller button text */
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Create Event</a>
    <a href="#">Event Calendar</a>
    <a href="#">Request Approval</a>
    <a href="#">Contact Us</a>
</div>

<div class="container">
    <h1>Create Event</h1>
    <form id="createEventForm">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventTime">Event Time</label>
        <input type="time" id="eventTime" name="eventTime" required>

        <label for="eventLocation">Event Location</label>
        <input type="text" id="eventLocation" name="eventLocation" required>

        <label for="eventDescription">Event Description</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

        <label for="eventCategory">Event Category</label>
        <select id="eventCategory" name="eventCategory" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Wedding">Wedding</option>
            <option value="Corporate">Corporate</option>
            <option value="Concert">Concert</option>
            <option value="Workshop">Workshop</option>
        </select>

        <button type="submit">Create Event</button>
    </form>
</div>

<script>
    document.getElementById('createEventForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Event Created Successfully!');
        this.reset(); // Reset form fields after submission
    });
</script>

</body>
</html>
