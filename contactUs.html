<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://images.unsplash.com/photo-1564866657311-e9cc905d29f8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .social-media {
            margin-top: 20px;
            text-align: center;
        }

        .social-media a {
            margin: 0 10px;
            color: #007BFF;
            font-size: 24px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .contact-info,
            .social-media {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:rk1056@srmist.edu.in">rk1056@srmist.edu.in</a></p>
        <p><strong>Phone:</strong> <a href="tel:+918535071013">+91 8535071013</a></p>
        <p><strong>Address:</strong> SRM KTR, Tech Park Building, Room No - 1401</p>
    </div>

    <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="social-media">
        <h4>Follow Us:</h4>
        <a href="https://www.instagram.com/ig_rakshit07/" target="_blank">Instagram</a>
    </div>
</div>

</body>
</html>
